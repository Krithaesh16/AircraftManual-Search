{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background: #2c3e50;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .navbar h1 {
    margin: 0;
    font-size: 22px;
    font-weight: bold;
  }

  .form-container {
    max-width: 400px;
    margin: 60px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    text-align: center;
  }
  .form-container h2 {
    margin-bottom: 20px;
    color: #2c3e50;
  }
  .form-container input {

    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 16px;
  }
  .form-container button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  .form-container button:hover {
    background: #2980b9;
  }
  .form-container p {
    margin-top: 15px;
    color: #555;
  }
  .form-container a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
  }
  .form-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="navbar">

</div>
