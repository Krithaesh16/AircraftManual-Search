<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}PDF Search{% endblock %}</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #333;
      --bg-dark: #121212;
      --text-dark: #f5f5f5;
      --primary: #b30000;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.toggle {
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    a {
      color: var(--primary);
      text-decoration: none;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîç PDF Search</h1>
    <div>
      {% if current_user.is_authenticated %}
        <span>Welcome, {{ current_user.id }}</span>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
      <button class="toggle" onclick="toggleMode()">üåì</button>
    </div>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    }
  </script>
</body>
</html>
